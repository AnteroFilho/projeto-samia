<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96572a6f59.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Samia</title>
</head>
<body>
    <header>
        <h1>O meu nome é Samia</h1>
        <p>E este é o meu site!</p>        
        <i class="fa-solid fa-arrow-down"></i>
    </header>
    <section class="foto-hero padrao">
        <img src="panpa_n.jpg" alt="Foto da Samia">
    </section>
    <section class="padrao artigo">        
        <p>
            <strong>O meu nome é Samia,</strong>  sou muito bonitinha e engraçadinha, por este motivo o meu marido top <strong>Antero </strong> esta fazendo este site para mim.    Abaixo vão algumas fotinhos da Samia .
        </p>
        
    </section>
    <section class="padrao carrosel">
        <div class="slider" id="carrossel-slider">            
            <img src="samia0.jpeg" alt="" class="selected">            
            <img src="samia1.jpeg" alt="">
            <img src="samia2.jpeg" alt="">
            <img src="samia3.jpeg" alt="">
        </div>
        <i class="fa-solid fa-chevron-right" id="avancar"></i>
        <i class="fa-solid fa-chevron-left" id="voltar"></i>
        <div id="janela-modal">
            <span id="close-btn">X</span>
            <img src="samia0.jpeg" alt="" id="img-modal">
            <i class="fa-solid fa-chevron-right" id="avancarM"></i>
            <i class="fa-solid fa-chevron-left" id="voltarM"></i>
            <i class="fa-solid fa-rotate" id="girar"></i>
        </div>
    </section>

</body>
</html>
